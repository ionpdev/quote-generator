<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote-container" id="quote-container"">
      <!-- quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >What you are is what you have been. What you'll be is what you do
          now.</span
        >
      </div>
      <!-- author -->
      <div class="quote-author">
        <span id="author">Someone</span>
      </div>
      <!-- buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="" id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- loader -->
    <div class="loader" id="loader"></div>

    <!-- scripts -->
    <script src="app.js"></script>
  </body>
</html>
